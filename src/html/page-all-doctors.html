<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Врачи</title>

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./libs/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./libs/choices.min.css" />
  <link rel="stylesheet" href="./css/main.css" />

</head>

<body class="body">
  @@include('sections/header.html')
  <main>
    <section class="breadcrumbs">
      <div class="wrapper">
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item">
            <a class="breadcrumbs__link" href="page-home.html">Главная</a>
          </li>
          <li class="breadcrumbs__item">
            <a class="breadcrumbs__link">Врачи</a>
          </li>
        </ul>
        <h1 class="page-title title">Врачи</h1>
      </div>
    </section>

    <section class="specialist-search">
      <div class="wrapper">

        <form class="custom-form" action="">
          <div class="custom-form__search input-search">
            <label class="custom-form__label input-search__label" for="form-search">Поиск специалиста</label>

            <div class="input-search__wrapper input-search__wrapper">
              <input class="input-search__area" type="search" placeholder="Гинеколог, педиатр, анализы, КТ, УЗИ..." id="form-search">

              <button class="custom-form__button button" type="submit">
                <svg class="main-search__icon" width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="7" cy="7" r="6" stroke-width="2"></circle>
                  <path d="m15 15-3-3" stroke-width="2" stroke-linecap="round"></path>
                </svg>
                Найти</button>
            </div>
          </div>

          <div class="specialist-search__select-prof">
            <label class="custom-form__label" for="form-select-prof">Специализация:</label>
            <select class="custom-select" name="prof-selection" id="form-select-prof">
              <option value="" disabled>Выберите специализацию</option>
              <option value="Анализы" selected>Анализы</option>
              <option value="Программы Check-up">Программы Check-up</option>
              <option value="Анализы на дому">Анализы на дому</option>
              <option value="УЗИ на дому">УЗИ на дому</option>
              <option value="Манипуляции">Манипуляции</option>
              <option value="Онкопоиск">Онкопоиск</option>
              <option value="Компьютерная томография (КТ)">Компьютерная томография (КТ)</option>
              <option value="Магнитно-резонансная томография (МРТ)">Магнитно-резонансная томография (МРТ)</option>
              <option value="Рентгенография">Рентгенография</option>
              <option value="Флюорография">Флюорография</option>
              <option value="Скрининги">Скрининги</option>
              <option value="Ультразвуковая диагностика (УЗИ)">Ультразвуковая диагностика (УЗИ)</option>
              <option value="Функциональная диагностика">Функциональная диагностика</option>
              <option value="Видеокапсульная эндоскопия">Видеокапсульная эндоскопия</option>
              <option value="Телемедицина">Телемедицина</option>
              <option value="Плазмолифтинг">Плазмолифтинг</option>
              <option value="Экспресс-лаборатория">Экспресс-лаборатория</option>
            </select>
          </div>

          <div class="specialist-search__select-location">
            <label class="custom-form__label" for="form-select-location">Филиал:</label>
            <select class="custom-select" name="location-selection" id="form-select-location">
              <option value="" disabled>Выберите филиал</option>
              <option value="Ростов-на-Дону, ул. Петренко, 16" selected>Ростов-на-Дону, ул. Петренко, 16</option>
              <option value="г.Ростов-на-Дону, ул. Металлургическая, 107">г.Ростов-на-Дону, ул. Металлургическая, 107</option>
              <option value="г.Ростов-на-Дону, ул.Зорге, 2">г.Ростов-на-Дону, ул.Зорге, 2</option>
              <option value="Ростов-на-Дону, ул.Вавилова, 57">Ростов-на-Дону, ул.Вавилова, 57</option>
              <option value="г.Ростов-на-Дону, ул.Социалистическая, 208">г.Ростов-на-Дону, ул.Социалистическая, 208</option>
              <option value="г.Ростов-на-Дону,ул.М.Горького, 181">г.Ростов-на-Дону,ул.М.Горького, 181</option>
              <option value="с. Чалтырь, ул. Восточная, 2в">с. Чалтырь, ул. Восточная, 2в</option>
              <option value="с. Самарское, ул. Ленина, д 97">с. Самарское, ул. Ленина, д 97</option>
              <option value="г. Таганрог, ул. Чехова, 159">г. Таганрог, ул. Чехова, 159</option>
            </select>
          </div>
        </form>
      </div>
    </section>

    <div class="decorate">
      @@include('sections/main-ratings.html')
      @@include('sections/main-information.html')
    </div>
    @@include('sections/promo-block.html')
  </main>
  @@include('sections/footer.html')
  <script src="./libs/swiper-bundle.min.js"></script>
  <script src="./libs/choices.min.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
